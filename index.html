<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ReGex</title>
</head>
<body>
	<section>
		<form action="">
			<div class="name-container">
				<label for="name">Nombre</label>
				<input type="text" id="name" required>
			</div>
			<div class="lastname-container">
				<label for="lastname">Apellido</label>
				<input type="text" id="lastname" required>
			</div>
			<div class="birthday">
				<label for="birthday">Fecha de Nacimiento</label>
				<input type="date" id="birthday" required>
			</div>
			<div class="celphone">
				<label for="celphone">Celular</label>
				<input type="number" id="celphone" required>
			</div>
			<div class="number">
				<label for="number">Fijo</label>
				<input type="number" id="number" required>
			</div>
			<div class="password">
				<label for="confirm-password">Contraseña</label>
				<input type="password" id="confirm-password" required>
			</div>
			<div class="confirm-password">
				<label for="confirm-password">Repetir contraseña</label>
				<input type="password" id="confirm-password" required>
			</div>
			<div>
				<label for="comments">Comentarios</label>
				<textarea id="comments" rows="4" cols="50" required></textarea>
			</div>
			<div>
				<label for="terms"><input id="terms" type="checkbox" required>Acepto los términos y condiciones</label>
			</div>
			<div>
				<button type="submit">Confirm</button>
			</div>
		</form>
	</section>
	<script type='text/javascript' src='assets/js/app.js'></script>
</body>
</html>
